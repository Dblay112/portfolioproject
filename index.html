<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> <!-- Character encoding declaration -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Viewport configuration for responsive design -->
	<title>Quiz Master</title> <!-- Title of the webpage -->
	<link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
	<div class="app"> <!-- Main container -->
		<h1>Welcome to Quiz Master</h1> <!-- Heading for welcome message -->
		<h1>Take a deep breath, Relax And Enjoy</h1> <!-- Additional heading for instructions -->
		<div class="quiz"> <!-- Quiz container -->
			<h2 id="question">Question goes here</h2> <!-- Placeholder for the question -->
			<div id="a-buttons"> <!-- Container for answer buttons -->
				<button class="btn">First Option</button> <!-- Button for the first answer option -->
				<button class="btn">Second Option</button> <!-- Button for the second answer option -->
				<button class="btn">Third Option</button> <!-- Button for the third answer option -->
				<button class="btn">Fourth Option</button> <!-- Button for the fourth answer option -->
			</div>
			<button id="next-button">Next Question</button> <!-- Button to proceed to the next question -->
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
